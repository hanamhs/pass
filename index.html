<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하남고등학교 신입생 합격자 조회</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>2025학년도 하남고등학교 신입생 합격자 발표</h1>
        
        <div class="image-wrapper">
            <img src="images/hanam_school.jpg" alt="하남고등학교 전경" class="school-image">
        </div>
        
        <form id="checkForm">
            <input type="text" id="studentName" placeholder="이름을 입력하세요">
            
            <input type="text" id="birthInput" placeholder="생년월일 6자리 (예: 070315)" maxlength="6">
            
            <button type="submit">합격 여부 조회</button>
        </form>
        
        <div id="result"></div>
        
        <audio id="schoolSong" src="sounds/school_song.mp3" preload="auto"></audio>

    </div>

    <script src="script.js"></script>
</body>
</html>
