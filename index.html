<form id="checkForm">
    <input type="text" id="schoolName" placeholder="출신 중학교명 (예: 윤슬중학교)" required>
    
    <input type="number" id="classNumber" placeholder="반 (예: 3)" required>
    
    <input type="number" id="studentNumber" placeholder="번호 (예: 25)" required>
    
    <input type="text" id="studentName" placeholder="이름을 입력하세요" required>
    
    <button type="submit">합격 여부 조회</button>
</form>
